machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 6.10.2
  services:
    - docker
  post:
    - docker version

dependencies:
  pre:
    - sudo apt-get install libyaml-dev libpython2.7-dev
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
  override:
    - npm install

deployment:
  development:
    branch: develop
    commands:
      - docker build --build-arg BUILD_ENV=dev -f deploy/Dockerfile -t $DEV_AWS_ACCOUNT_ID.dkr.ecs.$AWS_REGION.amazonaws.com/community-app:$CIRCLE_SHA1 .
      - ./deploy/deploy.sh DEV $CIRCLE_SHA1

  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: topcoder-platform
    commands:
      - docker build --build-arg BUILD_ENV=prod -f deploy/Dockerfile -t $PROD_AWS_ACCOUNT_ID.dkr.ecs.$AWS_REGION.amazonaws.com/community-app:$CIRCLE_TAG .
      - ./deploy/deploy.sh PROD $CIRCLE_TAG

general:
  artifacts:
    - ./__coverage__
